<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    .btn {
        border-radius: 0;
    }

    .btn-md {
        border-width: 0;
        outline: none;
        border-radius: 0;
        cursor: pointer;
        margin: 1em 0 0 0;
    }

    /* h3 { */

    /*     text-align: center; */

    /*     margin: 40px; */

    /* } */

    .navbar {
        min-height: 128px !important;
    }

    .abstract {
        background-image: url("abstract-bg-1200x0-c-default.png");
        background-color: #39f;
        width: 100% !important;
        margin: 0;
    }

    .card {
        margin: 1em 0 0 0 !important;
        padding: 1em !important;
        max-width: 600px;
    }

    .search-box-container {
        min-height: 16rem;
    }

    .well {
        padding-top: 10rem;
    }

    .search-button {}
</style>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="https://www.healthcatalyst.com/"> <img src="logotype.svg" width="192" height="50" alt=""> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        </div>
    </nav>

    <div class="container-fluid abstract">
        <div class="row ">
            <div class="search-box-container col-12">
                <div class="well">
                    <form>
                        <fieldset>
                            <div class="form-group">
                                <input type="text" class="form-control" name="query" id="query" placeholder="Start typing something to search...">
                            </div>
                            <button type="submit" class="btn btn-secondary float-right">Search</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card ">
                        <div class="card-block">
                            <div class="row">
                                <div class="col-md-8 col-sm-8">
                                    <h2 class="card-title">Name: Stffanie Osterich</h2>
                                    <p class="card-text"><strong>Age: </strong> 34 </p>
                                    <p class="card-text"><strong>Email: </strong> email@email.com </p>
                                    <p class="card-text"><strong>Street: </strong> 123 Web Developer </p>
                                    <p class="card-text"><strong>City: </strong> Developer </p>
                                    <p class="card-text"><strong>State: </strong> Web </p>
                                    <p class="card-text"><strong>Zip: </strong> 12345 </p>
                                    <p><strong>Interests: </strong>
                                        <span class="badge badge-secondary">WordPress</span>
                                        <span class="badge badge-secondary">Weebly</span>
                                        <span class="badge badge-secondary">Bootstrap</span>
                                        <span class="badge badge-secondary">Wix</span>
                                    </p>
                                </div>
                                <div class="col-md-4 col-sm-4 text-center">
                                    <img class="btn-md" src="https://randomuser.me/api/portraits/women/11.jpg" alt="" style="border-radius:50%;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
